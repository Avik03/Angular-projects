
  <div *ngIf="socialUser" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ socialUser.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ socialUser.name }}</h4>
      <p class="card-text">{{ socialUser.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>

  <div class="login-form-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
            <h1 class="login-text-cont text-center">Traveller Checkin System</h1>
            <ul>
              <li>Check scheduled flights</li>
              <li>Check passenger list</li>
              <li>Check in passenger</li>
              <li>Chnage passenger seat selection</li>
            </ul>
        </div>
        <div class="col-lg-4">
          <mat-card class="login-card">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="login-form">
                <table class="login-full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field class="login-full-width">
                      <input matInput placeholder="Username"  name="username" required>
                      </mat-form-field>
                    </td>
                  </tr></table>
              </form>
              <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="socialSignIn('google')" color="primary">Login with Google</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      
    </div> 
  </div>
